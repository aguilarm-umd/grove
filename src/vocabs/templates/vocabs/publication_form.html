<form method="post" action="{% url 'vocabulary_status' pk=vocabulary.id %}">
  {% csrf_token %}
  {% if vocabulary.is_published %}
  <button class="unpublish" type="submit" name="publish" value="false">Unpublish</button>
  {% if vocabulary.has_updated %}
  <button class="publish" type="submit" name="publish" value="true">Publish Updates</button>
  {% endif %}
  {% else %}
  <button class="publish" type="submit" name="publish" value="true">Publish</button>
  {% endif %}
</form>
