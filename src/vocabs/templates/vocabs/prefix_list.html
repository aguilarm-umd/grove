{% extends 'vocabs/base.html' %}
{% block content %}
<p>
  These are the prefixes that are available when using
  <abbr title="Compact URI Expression">CURIE</abbr>s in this application:
</p>

<table>
  <thead>
  <tr>
    <th>Prefix</th>
    <th>URI</th>
  </tr>
  </thead>
  <tbody>
  {% for prefix, uri in prefixes.items %}
  <tr>
    <td><strong>{{ prefix }}:</strong></td>
    <td><a href="{{ uri }}">{{ uri }}</a></td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
