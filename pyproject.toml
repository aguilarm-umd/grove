[project]
name = "grove"
version = "1.0.0-dev"
dependencies = [
    "django~=5.0",
    "django-environ~=0.11",
    "plastron-utils~=4.0",
    "rdflib~=7.0",
]

[project.optional-dependencies]
test = [
    "debugpy~=1.8",
    "pipdeptree~=2.16",
    "pytest~=8.1",
    "pytest-cov~=4.1",
    "pytest-datadir~=1.5",
    "pytest-django~=4.8",
    "ruff",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "grove.settings"

[tool.coverage.run]
# these were generated by Django
omit = [
    "asgi.py",
    "manage.py",
    "wsgi.py",
]

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
# preview is required to enable many pycodestyle rules see
# https://docs.astral.sh/ruff/rules/
preview = true

# Enable pycodestyle errors and warnings
select = ["E", "W"]
